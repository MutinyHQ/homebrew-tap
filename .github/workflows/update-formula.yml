name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update mdiff formula
        env:
          VERSION: ${{ github.event.client_payload.version }}
          ARM64_SHA: ${{ github.event.client_payload.arm64_sha }}
          X86_64_SHA: ${{ github.event.client_payload.x86_64_sha }}
        run: |
          cat > Formula/mdiff.rb << EOF
          class Mdiff < Formula
            desc "TUI git diff viewer with worktree management"
            homepage "https://github.com/mutinyhq/mdiff"
            license "MIT"
            version "$VERSION"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/mutinyhq/mdiff/releases/download/v$VERSION/mdiff-aarch64-apple-darwin.tar.gz"
                sha256 "$ARM64_SHA"
              else
                url "https://github.com/mutinyhq/mdiff/releases/download/v$VERSION/mdiff-x86_64-apple-darwin.tar.gz"
                sha256 "$X86_64_SHA"
              end
            end

            def install
              bin.install "mdiff"
            end

            test do
              assert_match "mdiff", shell_output("\#{bin}/mdiff --help")
            end
          end
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/mdiff.rb
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Update mdiff to ${{ github.event.client_payload.version }}"
          git push
